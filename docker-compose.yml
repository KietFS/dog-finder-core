version: '3.9'

# ─────────────────────────────────────────────────────────────────────────────
# LOCAL DEVELOPMENT ONLY
# Uses local Postgres + Redis containers.
# For production (EC2 + RDS + ElastiCache) use docker-compose.prod.yml
# ─────────────────────────────────────────────────────────────────────────────

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dog-finder-app
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: ${API_PREFIX:-api/v1}
      # Database (local container)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-dog_finder_db}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-true}
      # Redis (local container)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: ${REDIS_TTL:-3600}
      REDIS_TLS: 'false'
      # ── Seeding ────────────────────────────────────────────────────────────
      # Always seed on dev startup to get a clean slate every time
      SEED_DB: 'true'
      # Swagger
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-Dog Finder API}
      SWAGGER_DESCRIPTION: ${SWAGGER_DESCRIPTION:-Production-ready RESTful API that mimics TheDogAPI}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0}
      SWAGGER_PATH: ${SWAGGER_PATH:-api}
      # Pagination
      DEFAULT_PAGE_SIZE: ${DEFAULT_PAGE_SIZE:-10}
      MAX_PAGE_SIZE: ${MAX_PAGE_SIZE:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dog-finder-network

  postgres:
    image: postgres:16-alpine
    container_name: dog-finder-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-dog_finder_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-dog_finder_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dog-finder-network

  redis:
    image: redis:7-alpine
    container_name: dog-finder-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dog-finder-network

volumes:
  postgres_data:
  redis_data:

networks:
  dog-finder-network:
    driver: bridge
